{%load static%}
{% load crispy_forms_tags %}
<link rel="stylesheet" type="text/css" href="{%static 'styles/bootstrap/bootstrap.min.css'%}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    {%if messages%}
        {%for message in messages%}
            <div class="alert alert-danger" role="alert">{{message}}</div>
        {%endfor%}
    {%endif%}
    {% if user.is_authenticated%}
        <a class="nav-item nav-link active" href="{%url 'accounts:logout'%}">Logout</a>
    {%else%}
        <a class="nav-item nav-link active" href="{% url 'accounts:login'%}">Login</a>
        <a class="nav-item nav-link active" href="{% url 'accounts:signup'%}">SignUp</a>
    {%endif%}
    <div class="container " id="form_container">
        <div class="row ">
            <div class="col-sm"></div>
            <div class="col-sm-8">
                <form method="post" action="{% url 'accounts:login' %}" class="d-flex-row justify-content-center ">
                    {%csrf_token%}
                    {{form|crispy}}
                    <input type="submit" class="btn btn-primary" value="LogIn">
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-8">
                <a href="{%url 'accounts:signup'%}">Not a User? Sign Up</a>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
</html>
